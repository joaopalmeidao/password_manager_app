{% extends "base.html" %}

{% block content %}

	<div class="container">
        <!-- RESPONSIVE CLASSES -->
    <div class="row">
      <!-- stacks the columns on small screen sizes  -->
      <div class="col-md-6">
        <h3></h3>
        <p></p>
      </div>
      <!--FOR FLASH MESSAGES-->
      {% with messages = get_flashed_messages() %}
		{% if messages %}
		    <div class="notification is-danger">
		        {{ messages[0] }}
		    </div>
		{% endif %}
		{% endwith %}

	<!--FOR FLASH MESSAGES-->

      <!--FORMS HERE-->
      <div class="col-md-4">
        <h3>Login</h3>
          <!--FORMS HERE-->
        <form method="POST" action="{{url_for('auth.login_post')}}">
        <label for="profile-user">User</label>
        <div class="input-group">
            <input type="text" class="form-control" name="user" placeholder="User Name">
        </div>
        <label for="profile_password">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" name="password" id="profile-password">
        </div>
        <label for="profile_remember">Remember</label>
        <div class="input-group">
            <input type="checkbox" name="remember" id="profile-password" value="True">
        </div>
        <br>
          <button type="submit" class="btn btn-primary mb-3">Login</button>
        </form>
          <!--FORMS HERE-->
      
      </div>
      
    </div>

{% endblock %}
